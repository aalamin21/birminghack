{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10 col-lg-8">

    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h5 class="card-title">Your AI-Generated Script</h5>
        <p class="card-text">{{ script }}</p>
        <a class="btn btn-link p-0" href="{{ url_for('home') }}">
          <i class="bi bi-arrow-left"></i> Generate Another
        </a>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body text-center">
        <h5 class="card-title">Here is your audio</h5>
        <audio controls class="w-100 mt-3 mb-3">
          <source src="{{ audio_file_path }}" type="audio/wav">
        </audio>
        <a class="btn btn-outline-success" href="{{ url_for('download_file', audio_file_path = audio_file_path) }}">
          <i class="bi bi-download me-1"></i>Download Audio
        </a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
