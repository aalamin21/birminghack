<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #d8a7dd; background-image: linear-gradient(to right, #d8a7dd, #9d94ff);">
    <div class="container-fluid">

        <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex justify-content-center w-100 order-1 order-sm-0">
            <a class="navbar-brand text-white mx-auto" href="{{ url_for('home') }}">
                <i class="bi bi-emoji-neutral"></i>That's Awkward<i class="bi bi-emoji-neutral"></i>
            </a>
        </div>

        <div class="collapse navbar-collapse order-0 order-sm-1" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('about') }}" style="white-space: nowrap;">
                        <i class="fas fa-heart-broken me-2"></i>Break Up
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="content-wrapper">
    <div class="container mt-4">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
    .content-wrapper {
        background-color: #f9f5fd;
        padding: 20px 0 40px 0;
        min-height: calc(100vh - 70px);
    }

    .content-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        padding: 25px;
        position: relative;
        margin-bottom: 20px;
    }

    .content-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-image: linear-gradient(to right, #8e44ad, #3498db);
        border-radius: 8px 8px 0 0;
    }

    .content-container h1, .content-container h2 {
        color: #8e44ad;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .content-container h3, .content-container h4 {
        color: #3498db;
        margin-bottom: 15px;
    }

    .content-container p {
        color: #444;
        line-height: 1.7;
        margin-bottom: 15px;
    }

    .content-container input, .content-container textarea, .content-container select {
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .content-container input:focus, .content-container textarea:focus, .content-container select:focus {
        border-color: #8e44ad;
        box-shadow: 0 0 5px rgba(142, 68, 173, 0.2);
        outline: none;
    }

    .content-container .btn-primary {
        background-image: linear-gradient(to right, #8e44ad, #3498db);
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .content-container .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .content-container hr {
        border-color: #f0f0f0;
        margin: 25px 0;
    }

    .template-card {
        border: 1px solid #f0f0f0;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .template-card:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transform: translateY(-3px);
        border-color: #d8d8d8;
    }

    @media (max-width: 768px) {
        .content-container {
            padding: 20px 15px;
        }
    }
    </style>

</body>
</html>
